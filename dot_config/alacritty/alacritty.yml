import:
  - ~/.config/alacritty/themes/dracula.yml 

env:
  TERM: alacritty

window:
  opacity: 0.8
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: FiraCode Nerd Font
    use_thin_strokes: false
  size: 10

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: None

